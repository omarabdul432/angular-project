<div class="mt-5 me-3">
  <div class="row">
    <div class="card border-0">
      <p class="card-header h5">{{ product.name }}</p>
      <div class="card-body">
        <img [src]="product.imageURL" alt="image" height="250px" width="100%" />
        <div class="card-body">
          <button
            class="btn btn-warning"
            style="width: 100%"
            (click)="onDetails()"
          >
            Details
          </button>
        </div>
      </div>
      <div class="card-footer">${{ product.price }}</div>
    </div>
  </div>
</div>
