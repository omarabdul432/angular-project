<div class="container bg-secondary-subtle mt-5 border rounded-4 p-3 text-dark">
  <p class="h3 text-center">
    {{ isEdit ? "Update Product" : "Create Product" }}
  </p>
  <div class="row">
    <div class=" col-md-12 ">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="from-label">Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            formControlName="name"
          />
        </div>
        <div class="mb-3">
          <label class="from-label">Brand</label>
          <input
            type="text"
            class="form-control"
            name="brand"
            formControlName="brand"
          />
        </div>
        <div class=" mb-3">
          <label class="from-label">Price</label>
          <input
            type="text"
            class="form-control"
            name="price"
            formControlName="price"
          />
        </div>
        <div class="mb-3">
          <label class="from-label">ImageURL</label>
          <input
            type="text"
            class="form-control"
            name="imageurl"
            formControlName="imageURl"
          />
        </div>
        <div class="mb-3">
          <label class="from-label">Manufactured Year</label>
          <input
            type="text"
            class="form-control"
            name="name"
            formControlName="manufacturedYear"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary me-3" type="submit" *ngIf="!isEdit">
            Add
          </button>
          <button class="btn btn-warning me-3" type="submit" *ngIf="isEdit">
            Update
          </button>
          <button class="btn btn-danger me-3" (click)="onBack()">Back</button>
        </div>
      </form>
    </div>
    
  </div>
</div>
